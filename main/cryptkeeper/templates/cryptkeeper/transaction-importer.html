{% extends "cryptkeeper/base.html" %}

{% block content %}

<form action="/api/transaction-importer/" method="POST" enctype="multipart/form-data" class="form-horizontal" novalidate="">
    <fieldset>
        {% csrf_token %}
        <div class="form-group ">
            <label class="col-sm-2 control-label ">
                File
            </label>
            <div class="col-sm-10">
                <input name="file" type="file" value="">
            </div>
        </div>
        <div class="form-actions">
            <button class="btn btn-primary js-tooltip" title=""
                data-original-title="Make a POST request on the Transaction Import Api resource">POST</button>
        </div>
    </fieldset>
</form>

{% endblock %}
